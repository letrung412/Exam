<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="imgBg">
			<img src="img/pexels-andrea-piacquadio-920381.jpg" alt="">
		</div>
		<div class="content">
			<div class="form">
				<h2>Login</h2>
				<div class="form_item">
					<span>UserName</span>
					<input type="text">
				</div>

				<div class="form_item">
					<span>Password</span>
					<input type="password">
				</div>

				<div class="remember">
					<label>
						<input type="checkbox">
						Remember me
					</label>
				</div>

				<div class="form_item">
					<input type="submit" value="Sign in">
				</div>

				<div class="form_item">
					<p>Don't have an account? <a href="register.html">Register</a></p>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
